<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boberkowice - ZTM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ogólne ustawienia strony */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Logo w lewym górnym rogu */
        #logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 180px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Pasek nawigacyjny */
        .navbar {
            position: fixed;
            top: 120px;
            left: 0;
            width: 100%;
            background-color: #8B4513;
            padding: 10px 20px;
            display: flex;
            gap: 30px;
            align-items: center;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #A0522D;
        }

        .navbar a.active {
            background-color: white;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img id="logo" src="logo.png" alt="Logo">
    </a>

    <div class="navbar">
        <a href="rozklad.html">Rozkład Jazdy</a>
        <a href="bilety.html">Bilety</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="o-ztm.html">O ZTM</a>
        <a href="beka.html">BEKA</a>
    </div>
</body>
</html>
